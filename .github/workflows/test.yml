name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        
    - name: Download dependencies
      run: make mod-download
      
    - name: Verify dependencies
      run: make mod-verify
      
    - name: Run tests
      run: make test
      
    - name: Build
      run: make build
      
    - name: Run sanitizer on sample
      run: ./history-sanitizer -f examples/sample_history.txt --dry-run

